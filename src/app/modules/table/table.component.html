<div class="container"  @fadein >
    <mat-toolbar class="matt">
        <h1>Hospital Deatails</h1>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >

        
      
        <!-- Position Column -->
       
      
        <!-- Name Column -->
        <ng-container matColumnDef="Doctor">
          <th mat-header-cell *matHeaderCellDef> Doctor </th>
          <td mat-cell *matCellDef="let element"> {{element.Doctor}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="specialization">
            <th mat-header-cell *matHeaderCellDef> specialization </th>
            <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
          </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Hospital">
          <th mat-header-cell *matHeaderCellDef> Hospital/Center </th>
          <td mat-cell *matCellDef="let element"> {{element.Hospital}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
        </ng-container>

        <ng-container matColumnDef="charges">
          <th mat-header-cell *matHeaderCellDef> charges </th>
          <td mat-cell *matCellDef="let element"> {{element.charges}} </td>
        </ng-container>

   
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a routerLink="/channel" class="pointer"  matTooltip="Channel Your Doctor">
                    <button mat-raised-button color="primary">Channel</button>
                </a>
                 

                </td>
         </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
     </table>
</div>
